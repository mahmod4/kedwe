<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الخديوي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">لوحة تحكم المنتجات</h1>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus"></i> إضافة منتج جديد
            </button>
            <button class="btn btn-secondary" id="syncButton">
                <i class="fas fa-sync"></i> تحديث الموقع الرئيسي
            </button>
        </div>
        <!-- حقل البحث -->
        <div class="input-group mb-4">
            <input type="text" id="adminSearchInput" class="form-control" placeholder="ابحث عن منتج (الاسم أو الصنف)...">
            <button class="btn btn-outline-secondary" type="button" id="adminSearchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="adminProductsContainer" class="row">
            <!-- سيتم إضافة المنتجات هنا عبر JavaScript -->
        </div>
    </div>

    <!-- Modal إضافة/تعديل منتج -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة منتج جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label class="form-label">اسم المنتج</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">السعر</label>
                            <input type="text" class="form-control" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الصنف</label>
                            <select class="form-select" name="category" required>
                                <option value="ألبان">ألبان</option>
                                <option value="لحوم">لحوم</option>
                                <option value="خضروات">خضروات</option>
                                <option value="فواكه">فواكه</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الصورة</label>
                            <input type="file" class="form-control" name="image" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوصف</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isOfferCheck" name="isOffer">
                            <label class="form-check-label" for="isOfferCheck">تحديد كعرض خاص</label>
                        </div>
                        <!-- حقل تاريخ انتهاء العرض (مخفي مبدئيًا) -->
                        <div class="mb-3" id="offerEndDateGroup" style="display: none;">
                            <label for="offerEndDate" class="form-label">تاريخ انتهاء العرض</label>
                            <input type="date" class="form-control" id="offerEndDate" name="offerEndDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="saveProductButton">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
